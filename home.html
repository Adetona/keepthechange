<!doctype>
<html> 
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<title>Keep the change</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
		<link rel="stylesheet" href="assets/animate.css">
		<style>
			body {
				background-color: #3c6e71 ;
			}
			#col {
				margin-top : 200px;
			}
		</style>
	</head>
	<body>
		<div class="container-fluid">
			<div ng-app="myApp" ng-controller="myCtrl">
				<div class="row vertical-center-row animated fadeInDown" ng-show="step==-1">
					<div class="col-md-12" id="col">
						<p class="text-center" style="font-size: 30px; font-family: helvetica"> Leave here please. For twitter boys only!!! </p>
						<center>
							<p class="text-center" style="margin-top: 50px"> <button  ng-click="reloadPage()" type="button" class="btn btn-secondary" style="width : 120px">Start All Over </button> </p>
						</center>
					</div>
				</div>
				<div class="row  vertical-center-row animated fadeInDown" ng-show="step==0">
					<div class="col-md-12" id="col">
						<p class="text-center" style="font-size: 30px; font-family: futura"> Find how much change you can get from a Date </p>
						<center>
							<p class="text-center" style="margin-top: 50px"> <button type="button" ng-click="nextStep(step)"  class="btn btn-secondary" style="width : 120px; font-family: open sans">Start </button> </p>
						</center>
					</div>
				</div>
				<div class="row vertical-center-row animated slideInLeft" ng-show="step==1">
					<div class="col-md-12" id="col">
						<p class="text-center" style="font-size: 30px"> Which one are you ?  </p>
						<center>
							<p class="text-center" style="margin-top: 50px"> 
							<label><input type="radio" ng-model="gender" value="guy">Guy</label>
						 		 &nbsp &nbsp  &nbsp &nbsp 
						  	<label><input type="radio" ng-model="gender" value="babe">Babe</label>
							</p>
						</center>
						<p class="text-center" style="margin-top: 50px"> <button ng-click="nextStep(step)" type="button" class="btn btn-secondary" style="width : 120px">Next  </button> </p>
					</div>
				</div>
				<div class="row vertical-center-row animated slideInLeft" ng-show="step==2">
					<div class="col-md-12" id="col">
						<p class="text-center" style="font-size: 30px; font-family: helvetica"> What Bank Do you use ?  </p>
						<center>
							<select class="form-control" id="select">
				              <option  selected="selected" disabled="disabled">CHOOSE</option>
				              <option id="bank">WEMA</option>
				              <option id="bank">WEMA</option>
				              <option id="bank">WEMA</option>
				              <option id="bank">WEMA</option>
				              <option id="bank">WEMA</option>
				              <option id="bank">WEMA</option>
				            </select>
						</center>
						<p class="text-center" style="margin-top: 50px"> <button ng-click="nextStep(step)" type="button" class="btn btn-secondary" style="width : 120px">Next  </button> </p>
					</div>
				</div>
				<div class="row vertical-center-row animated slideInLeft" ng-show="step==3">
					<div class="col-md-12" id="col">
						<p class="text-center" id="text"> How much did you plan spending on the date ?  </p>
						<p class="text-center" style="margin-top: 50px; color : white">  <label>Enter Value in naira</label>
							<input type="text" class="form-control text-center" ng-model="dateCost" placeholder="Example : &#8358 3800" id="Value"> 
						</p>
						<center>
							<p class="text-center" style="margin-top: 50px"> 
								<button type="button" ng-click="endCalc()" class="btn btn-secondary" style="width : 120px">
									Next
								</button>
							</p>
						</center>
					</div>
				</div>
				<div class="row vertical-center-row animated slideInLeft" ng-show="step==4">
					<div class="col-md-12" id="col">
						<p class="text-center" style="font-size: 20px">
				            Based on our calculations ,   your refund is 
				          </p>
				          <p class="text-center" style="margin-top: 50px; font-size: 30px">
				            &#8358 {{refund}}  
				          </p>
				          <p class="text-center" style="margin-top: 50px; font-size: 30px">  #KeepTheChangeBruh  </p>
				          <p class="text-center" style="margin-top: 50px"> 
				          	<a class="twitter-share-button"
							  href="https://twitter.com/intent/tweet?text=Hello%20world%20â‚¦{{refund}}"
							  data-size="large">
								<button type="button" class="btn btn-secondary" id="button">
					            SHARE ON TWITTER 
					            </button> 
				            </a>
				          </p>
					</div>
				</div>
			</div>
		</div>
	</body>
		<script>
		var app = angular.module('myApp', []);
		app.controller('myCtrl', function($scope) {
		    $scope.step = 0;
		    $scope.gender = "";
		    $scope.dateCost = 0;
		    $scope.refund = 0;
		    $scope.nextStep = function(step)
		    {
		    	if(step == 1)
		    	{
		    		if($scope.gender == 'babe')
		    		{
		    			$scope.fail();
		    			return;
		    		}
		    	}
		    	$scope.step += 1;
		    }

		    $scope.fail = function()
		    {
		    	$scope.step = -1;
		    }

		    $scope.endCalc = function()
		    {
		    	$scope.refund = parseInt($scope.dateCost * 1.3158);
		    	$scope.step = 4;
		    }

		    $scope.reloadPage = function(){window.location.reload();}

		});
	</script>
</html>
